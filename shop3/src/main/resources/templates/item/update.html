<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" th:replace=
 "~{/layout/layout :: layout(~{::title}, ~{::body}, ~{::style})}">
<head>
<meta charset="UTF-8">
<title>상품 수정</title>
</head>
<body>
<form th:object="${item}" action="update" enctype="multipart/form-data"
	method="post">
<input type="hidden" th:field="*{id}" />
<input type="hidden" th:field="*{pictureUrl}" />
<h2>상품 정보 수정</h2>
<table><tr><td>상품명</td>
		<td><input name="name" th:field="*{name}" /></td>
    <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
     class="w3-text-red"></td></tr>
  <tr><td>상품가격</td><td><input name="price" th:field="*{price}" /></td>
    <td th:if="${#fields.hasErrors('price')}" th:errors="*{price}"
     class="w3-text-red"></td></tr>    
  <tr><td>상품이미지</td><td><input type="file" name="picture" /></td>
    <td th:text="*{pictureUrl}"></td>
  <tr><td>상품설명</td>
    <td><textarea th:field="*{description}" cols="20" rows="5"></textarea></td>
    <td th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="w3-text-red"></td></tr>
  <tr><td colspan="3"><input type="submit" value="수정등록">&nbsp;
    <input type="button" value="상품목록" onclick="location.href='list'">
  </td></tr></table></form></body></html>
